<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTech Navigator</title>
    <link rel="shortcut icon" type="image/x-icon" href="/CTN/img.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="/CTN/img.jpg" height="30px" width="30px">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/CTN/index.html" class="nav-link px-2 text-secondary me-3">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white me-3">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white me-3">Reviews</a></li>
              <li><a href="#" class="nav-link px-2 text-white me-3">Benefit</a></li>
              <li><a href="#" class="nav-link px-2 text-white me-3">About</a></li>
            </ul>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 20px; height: 20px; margin-left: auto;">
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path fill="#fafafa" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
            </svg>
          </div>
        </div>
      </header>
    <div class="welcome-message">
        <h1>Hey Samyak, Welcome to CompTech Navigator</h1>
    </div>
    <form class="question-form">
        <div class="question-container">
            <label for="academic-status">Where do you stand academically?</label>
            <select id="academic-status" name="academic-status">
                <option value="bsc">BSc</option>
                <option value="btech">BTech/BE</option>
                <option value="12th">12th</option>
                <option value="10th">10th</option>
                <option value="bcom">BCom</option>
                <option value="postgrad">Post Graduation</option>
            </select>
        </div>
        <div class="question-container">
            <label for="interest">What's your area of interest in technology?</label>
            <select id="interest" name="interest">
                <option value="webdev">Web Development</option>
                <option value="androiddev">Android Development</option>
                <option value="ml">Machine Learning and AI</option>
                <option value="cybersec">Cybersecurity</option>
                <option value="ds">Data Science and Analytics</option>
                <option value="cloud">Cloud Computing</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
